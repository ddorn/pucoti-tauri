name: 'publish'

on:
  push:
    branches:
      - main

# This workflow will trigger on each push to the `release` branch to create or update a GitHub release, build your app, and upload the artifacts to the release.

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: '--bundles deb,rpm'  # appimage is broken
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          # Include target in cache key to avoid conflicts between macOS ARM and Intel builds
          # that run on the same runner.os but compile for different architectures
          key: cargo-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-${{ matrix.target }}-

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: pucoti-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'Pucoti v__VERSION__'
          releaseBody: |
            ## Installation

            **Linux (Debian/Ubuntu)**:
            ```bash
            sudo dpkg -i Pucoti___VERSION___amd64.deb
            ```

            **Linux (Fedora/RHEL/openSUSE)**:
            ```bash
            sudo rpm -i Pucoti-__VERSION__.x86_64.rpm
            ```

            **Windows**: Download and run `Pucoti___VERSION___x64_en-US.msi`

            **macOS**: Download `Pucoti_aarch64.app.tar.gz` (Apple Silicon) or `Pucoti_x64.app.tar.gz` (Intel), extract, and move to Applications folder. Right-click to open on first launch (app is not signed).

            See the [README](https://github.com/ddorn/pucoti-tauri#installation) for more details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
